<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sly Cooper</title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/63b84c9d87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>

    </header>

    <main class="wrapper">
        <section class="gameContainer">
            <div class="speechContainer">
                <p>Alright Sly, we've broken into the Royal Ontario Museum! I need you to grab as many items as you can carry but make sure to get the most VALUE!. Dont forget You can only carry up to 5 KG!</p>
                <div class="heroIcon"><img src="" alt=""></div>
            </div>

            <div class="scenarioContainer">
                <div class="characterContainer">
                    <div id="character" class="character">
                        <img src="./assets/slyCooper.jpg" alt="character from Sly Cooper Video game series">
                    </div>
                    <p>Max Weight: 5KG</p>
                </div>
                <div class="bagContainer">
                    <div id="bag" class="bag">
                        <img src="./assets/bag.png" alt="">
                    </div>
                    <p>Current Weight: </p>
                </div>
            </div>
            <div class="itemContainer">
                <button id="1" class="item">
                    Watch
                    <div class="weight">
                        <p>5KG</p>
                    </div>
                    <div class="value">
                        <p>6$</p>
                    </div>
                </button>
                <button id="2" class="item">
                    Painting
                    <div class="weight">
                        <p>4KG</p>
                    </div>
                    <div class="value">
                        <p>5$</p>
                    </div>
                </button>
                <button id="3" class="item">
                    Ruby
                    <div class="weight">
                        <p>2KG</p>
                    </div>
                    <div class="value">
                        <p>3$</p>
                    </div>
                </button>
                <button id="4" class="item">
                    Piano
                    <div class="weight">
                        <p>1KG</p>
                    </div>
                    <div class="value">
                        <p>2$</p>
                    </div>
                </button>
                <button id="5" class="item">
                    Vase
                    <div class="weight">
                        <p>3KG</p>
                    </div>
                    <div class="value">
                        <p>4$</p>
                    </div>
                </button>
                <button id="submit" class="item submit toUpper">submit</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
