<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Heist</title>
    <!-- ICON AUTHOR IS RENOL NGUYEN AND HAS BEEN TAKEN FROM https://www.iconfinder.com/icons/1777208/catwoman_comics_dc_ironman_marvel_spiderman_superman_icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/63b84c9d87.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="modal initialLoad hide">
        <div class="modalContent">
            <p class="modalTitle">Gem Heist!</p>
            <p class="finalScore hide"></p>
            <button class="modalOption" id="restart">Restart <i class="fas fa-redo"></i></button>
            <button id="instructions" class="modalOption">Instructions</button>
            <p class="instructionsText hide"> Cat Woman is on a robbing spree in Gotham! Cat Woman can only carry so much! Select the gems with <span class="toUpper">total weight lower or equal</span>  to her carrying <span class="toUpper">capacity</span>. Make sure you are stealing the <span class="toUpper">highest</span> possible amount you can per round. </p>
            <button class="modalOption toUpper hide" id="playGameMenu">play</button>
        </div>
    </div>
    <header class="">
        <div class="background">
            <div class="mainTitle">
                <h1 class="toUpper">gem heist</h1>
            </div>
            <img src="./assets/catwoman.jpg"
                alt="Female anti-hero Cat Woman from DC Comics wearing black skin tight outfit hanging upside down from ceiling reaching for a gleaming pink gem.">
            <button href="#main" class="playGame toUpper">play!</button>
            <a class="artist toUpper" href="https://sarinsfiles.blogspot.com/2013/09/catwoman-making-of-base-card.html">artist credit</a>
        </div>
        
    </header>


    <!-- <img src="./assets/catWomanIcon.png" alt="symbol depicting woman wearing cat mask"> -->


    <main id="#main" class="wrapper hide">
        <section class="gameContainer">
            <div class="playArea">
                <ul class="playerInfo">
                    <li class="difficulty">
                        <p>Level: 1</p>
                    </li>
                    <li class="time">
                        <p>60</p>
                    </li>
                    <li class="score">
                        <p>Score: 0</p>
                    </li>
                    <li>
                        <nav class="catNav">
                            <button class="hambMenu">
                                <i class="fas fa-bars"></i>
                            </button>
                        </nav>
                    </li>
                </ul>
                <div class="gemGallery">

                </div>
                <ul class="stealInfo">
                    <li class="sound">
                        <label class="soundLabel" for="sound">
                            <div class="volUp hide">
                                <i class="fas fa-volume-up hide"></i>
                            </div>
                            <div class="volOff hide">
                                <i class="fas fa-volume-off "></i>
                            </div>
                        </label>
                        <input class="soundInput" type="checkbox" autocomplete="off" id="sound" name="sound">
                    </li>
                    <li class="capacity">
                        <p></p>
                    </li>
                    <li>
                        <button class="submit toUpper">steal!</button>
                    </li>
                    <!-- <li>
                        <button class="boost toUpper"><p class="boostText">Boost!</p><div class="stash1">

                        </div>
                        <div class="stash2"></div>
                        <div class="stash3"></div></button>
                    </li> -->
                </ul>
                
            </div>
           


        </section>
    </main>

    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <audio id="music1" loop>
        <source src="./assets/music/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music2" loop>
        <source src="./assets/music/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music3" loop>
        <source src="./assets/music/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="music4" loop>
        <source src="./assets/music/music1.mp3" type="audio/mpeg">
    </audio>
    <audio id="jewels">
        <source src="./assets/music/jewels.mp3" type="audio/mpeg">
    </audio>
    <script src="./js/script.js"></script>

</body>
</html>
